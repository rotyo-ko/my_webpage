{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block title %}登録ページ{% endblock %}

{% block head %}
  <h1 class="mb-3 ">登録ページ</h1>
{% endblock %}
    
{% block content %}
<div class="d-flex justify-content-center align-items-center" style="min-height:60vh;">
  <div class="card p-4 shadow-sm " style="width: 500px;">
    <h3 class="text-center">登録</h3>
    
    
      <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
      <button class="btn btn-lg btn-primary mt-3 w-100" type="submit">登録</button>
      </form>
      </div>
  </div>
{% endblock %}
